<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Apology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Georgia', serif;
            overflow: hidden;
            flex-direction: column;
        }

        #heading {
            display: flex;
            justify-content: center;
            font-family: courier;
            font-weight: 600;
            font-size: 20px;
            transition: transform 0.6s ease;
        }

        /* Envelope */
        #envelope {
            width: 400px;
            cursor: pointer;
            transition: transform 0.6s ease;
        }

        /* Fullscreen letter */
        #letter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fffbe9;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            flex-direction: column;
            z-index: 100;
        }

        #letter {
            font-size: 1.2rem;
            line-height: 1.8rem;
            max-width: 700px;
            white-space: pre-wrap;
            border-left: 3px solid #c6eaf6;
            padding-left: 15px;
            font-family: courier;
            font-weight: 600;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Close button */
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #c6eaf6;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <!-- Envelope -->
    <div id="heading">
        <span>Mission Apology</span>
    </div>

    <div>
        <img id="envelope" src="sending-envelope.jpg" alt="Envelope">
    </div>

    <!-- Letter -->
    <div id="letter-container">
        <button id="close-btn">✕ Close</button>
        <div id="letter"></div>
    </div>

    <script>
        const heading = document.getElementById("heading");
        const envelope = document.getElementById("envelope");
        const letterContainer = document.getElementById("letter-container");
        const letter = document.getElementById("letter");
        const closeBtn = document.getElementById("close-btn");

        const message = `At this very moment, you’re probably thinking, 'what is this guy even up to now?'.\nBut honestly, I do realized that what I did was definitely not cool.\nNot being used to these things, the thought was it might work, but yeah… that turned out pretty foolish.\nAnd about the whole BKC thing, I wasn’t even there that day😅. It was just meant as a tease, something fun, but never imagined it might give you the wrong impression (which I truly never meant).\nProbably ended up looking way more silly than necessary, but that’s not really who I am.\nThe only thought was to build a good friendship, and it would be a shame to ruin the friendship jo “shuru hote hi khatam hogayi.”\nOh, and since you know punjabi too (source : LinkedIn), here’s the official apology in punjabi:\n'Oye sorry yaar, hun gussa thalle rakh de aur mainu maaf kardey.”\nI should’ve said this that day itself, but things felt a little heated, so I thought, 'chalo, better save it for later.'
        `;

        let typingInterval;

        function typeMessage(text, element, speed = 50) {
            element.textContent = "";
            let i = 0;
            typingInterval = setInterval(() => {
                element.textContent += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(typingInterval);
            }, speed);
        }

        envelope.addEventListener("click", () => {
            envelope.style.transform = "scale(0)";
            heading.style.transform = "scale(0)";
            setTimeout(() => {
                letterContainer.style.display = "flex";
                typeMessage(message, letter);
            }, 600);
        });

        closeBtn.addEventListener("click", () => {
            clearInterval(typingInterval);
            letter.textContent = "";
            letterContainer.style.display = "none";
            envelope.style.transform = "scale(1)";
            heading.style.transform = "scale(1)";
        });
    </script>
</body>

</html>
